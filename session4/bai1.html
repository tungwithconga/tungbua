<body>
    <script>
    function sum(arr) {
        let total = 0;
        for (const num of arr) {
            if (num % 2 === 0) {
                total += num;
            }
        }
        return total;
    }
    const array = [1, 2, 3, 4, 5, 6];
    console.log(sum(array));
    </script>
