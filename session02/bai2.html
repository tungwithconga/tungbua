<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const bienSoNguyen = 10;
        const bienChuoi = [1, 2, 3, 4, 5];
        
        // Gán lại giá trị của biến số nguyên
        bienSoNguyen = 20; // Lỗi! Không thể gán lại giá trị cho biến const
        
        // Thêm một phần tử vào mảng
         bienChuoi.push(6);//khi thêm một phần tử vào mảng bằng phương thức push(), không có lỗi nào xuất hiện.
        //  Mảng arrayVariable sẽ được cập nhật với phần tử mới được thêm vào cuối mảng.
        
        console.log(bienSoNguyen);
        console.log(bienChuoi);

    </script>
