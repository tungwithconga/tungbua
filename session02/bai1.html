<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for(let i = 0; i < 5; i++) {
            console.log(i);
        }
        // Khi thử in biến i ở ngoài vòng lặp, JavaScript sẽ báo lỗi ReferenceError: i is not defined,
        //  vì biến i chỉ có phạm vi trong vòng lặp for
    </script>
</body>
</html>
