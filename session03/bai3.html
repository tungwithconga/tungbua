<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    function allPositiveNumbers(arr) {
        for (let number of arr) {
            if (number <= 0) {
                return false;
            }
        }
        return true;
    }
    
    const array1 = [1, 2, 3, 4, 5];
    console.log(allPositiveNumbers(array1));
    
    const array2 = [1, 2, -3, 4, 5];
    console.log(allPositiveNumbers(array2));
    </script>
</body>
</html>
