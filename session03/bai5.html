<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const employees = [
          {
            name: "Nguyễn Văn A",
            age: 21,
          },
          {
            name: "Nguyễn Văn B",
            age: 30,
          },
          {
            name: "Nguyễn Văn C",
            age: 19,
          }
        ];
        
        function sortEmployee(arr, type) {
            const sortedArray = [...arr];
        
            sortedArray.sort((a, b) => {
                if (type === "Increase") {
                    return a.age - b.age; 
                } else if (type === "Decrease") {
                    return b.age - a.age;
                }
            });
        
            return sortedArray;
        }
        
        console.log("Sắp xếp tăng dần theo tuổi:");
        console.log(sortEmployee(employees, "Increase"));
        
        console.log("Sắp xếp giảm dần theo tuổi:");
        console.log(sortEmployee(employees, "Decrease"));
        </script>
</body>
</html>
