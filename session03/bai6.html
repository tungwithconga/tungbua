<body>
    <script>
    function sum(arr) {
        let total = 0;
        for (let i = 0; i < arr.length; i++) {
            total += arr[i];
        }
        return total;
    }
    
    const numbers = [1, 2, 3, 4, 5];
    console.log("Tổng của mảng là:", sum(numbers));
    function sum(arr) {
    return arr.reduce((acc, current) => acc + current, 0);
}

const soNguyen = [1, 2, 3, 4, 5];
console.log("Tổng của mảng là:", sum(soNguyen))

    </script>
