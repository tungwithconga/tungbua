<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    function hasUppercase(str) {
        for (let char of str) {
            if (char >= 'A' && char <= 'Z') {
                return true;
            }
        }
        return false;
    }
    const string1 = "Hello, World!";
    console.log(hasUppercase(string1));
    
    const string2 = "hello, world!";
    console.log(hasUppercase(string2));
    </script>
</body>
</html>
