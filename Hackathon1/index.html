<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="todo-container">
        <h2>Todo Input</h2>
        <div id="todo-input" class="todo-input">
            <input type="text" id="new-task" placeholder="Enter new task">
            <button style="background-color: rgb(57, 174, 174);" onclick="addTask()">Add new task</button>
        </div>
        <h2>Todo List</h2>
        <div id="todo-list" class="todo-list"></div>
        <div class="buttonCheck">
            <button style="background-color: rgb(237, 67, 67); margin-top: 10px;" onclick="deleteAllTasks()">Delete all tasks</button>
            <button class="delete-button" style="background-color: rgb(237, 67, 67);" onclick="deleteCompletedTasks()">Delete done tasks</button>
        </div>
        
    </div>

    <!-- Modal for confirmation -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <p>Are you sure you want to delete this task?</p>
            <button onclick="cancelDelete()">Cancel</button>
            <button onclick="confirmDelete()">Ok</button>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
